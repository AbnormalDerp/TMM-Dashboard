<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Include CSS files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
    <style>
        /* Reset conflicting global styles for the dashboard */
        body {
            display: block; /* Default block layout for stacking sections */
            margin: 0;
            padding: 0;
            scroll-behavior: smooth; /* Enable smooth scrolling */
        }

        /* Navigation styling */
        #navigation {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: center;
            z-index: 10;
        }

        #navigation button {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        #navigation button:hover {
            background-color: #777;
        }

        /* Dashboard sections styling */
        .section {
            width: 100%; /* Full width */
            height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #top-section {
            background-color: #f5f5f5;
        }

        #middle-section {
            background-color: #ffffff;
        }

        #bottom-section {
            background-color: #ffffff;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="dashboard">
        <!-- Navigation Buttons -->
        <div id="navigation">
            <button onclick="scrollToSection('top-section')">Analytics</button>
            <button onclick="scrollToSection('middle-section')">Generate Deployment List</button>
            <button onclick="scrollToSection('bottom-section')">Overdue Laptops</button>
        </div>

        <!-- Top Section -->
        <div id="top-section" class="section">
            <h1>Analytics</h1>
            <iframe src="/top"></iframe>
        </div>

        <!-- Middle Section -->
        <div id="middle-section" class="section">
            <h1>Generate Deployment List</h1>
            <iframe src="/middle"></iframe>
        </div>

        <!-- Bottom Section -->
        <div id="bottom-section" class="section">
            <h1>Overdue Laptops</h1>
            <iframe src="/bottom"></iframe>
        </div>
    </div>

    <!-- JavaScript for smooth scrolling -->
    <script>
        function scrollToSection(sectionId) {
            document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
